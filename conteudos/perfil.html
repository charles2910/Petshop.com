
<div id="conteudo_perfil">
    <aside>
        <div class="nav_menu"><h3><a href="#">Meus dados</a></h3></div>
        <div onclick="AJAX_navegacao('../conteudos/perfil_pedidos.html','Meu Perfil',carregaPedidos)" class="nav_menu"><h3><a href="#" >Pedidos</a></h3></div>
        <div onclick="AJAX_navegacao('../conteudos/pets.html','Meu Perfil',carregaPets)" class="nav_menu"><h3><a href="#">Pets</a></h3></div>
    </aside>
    <div class="conteudo_cadastro">
        <form onsubmit="cadastrarUsuario(false,true);return false;">
            <div class="dados_pessoais">
                <h2>
                    Meus Dados
                </h2>
                <div class="coluna1">
                    <label><i class="fa fa-user"></i> Nome completo</label>
                    <input id="nome_cliente" type="text" >
                    <label><i class="fa fa-mobile-phone"></i> DDD + Celular</label>
                    <input id="ddd_cel" type="number" class="nmr_ddd"  >
                    <input id="celular" type="number" >
                    <label><i class="fa fa-calendar"></i> Data de nascimento</label>
                    <input  id="nascimento" type="date"  >
                    <label><i class="fa fa-lock" ></i> Senha</label>
                    <input id="senha1" type="password"  >
                </div>
                <div class="coluna2">
                    <label><i class="fa fa-envelope"></i> Email</label>
                    <input id="email" type="text"  >
                    <label><i class="fa fa-phone-square"></i> DDD + Telefone</label>
                    <input id="ddd_tel" type="number" class="nmr_ddd"  >
                    <input id="telefone" type="number">
                    <label><i class="fa fa-id-card"></i> CPF</label>
                    <input id="cpf" type="number">
                    <label><i class="fa fa-lock"></i> Confirmar senha</label>
                    <input id="senha2" type="password"  >
                </div>
            </div>
            <div class="endereco">
                <h2>
                    Endereço
                </h2>
                <div class="coluna1">
                    <label><i class="fa fa-bus"></i> CEP</label>
                    <input id="cep" type="number" >
                    <label><i class="fa fa-address-card-o"></i> Número</label>
                    <input id="numero_casa" type="text">
                    <label> Complemento</label>
                    <input id="complemento" type="text"  >
                    <label><i class="fa fa-institution"></i> Cidade</i></label>
                    <input id="cidade" type="text"  >
                </div>
                <div class="coluna2">
                    <label><i  class="fa fa-address-card-o"></i> Endereço</label>
                    <input id="rua" type="text" >
                    <label><i class="fa fa-address-card-o"></i> Bairro</label>
                    <input id="bairro" type="text">
                    <label>Estado</label>
                    <input id="estado" type="text"  >
                </div>
            </div>
            <div class="dados_pagamento">
                <h2>
                    Pagamento
                </h2>
                <label><i class="fa fa-user"></i> Nome no cartão</label>
                <input id="nome_cartao" type="text">
                <label><i class="fa fa-credit-card-alt"></i> Número do cartão</label>
                <input id="numero_cartao" type="text" >
                <label><i class="fa fa-calendar"></i> Data de validade</label>
                <input id="validade_cartao" type="Date"  >
                <label>CVV</label>
                <input id="cvv" type="text">
            </div>
            <button type="submit" >Alterar Dados</button>
        </form>
    </div>
</div>
