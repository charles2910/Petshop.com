<div id="conteudo_cadastro_produto">
    <div id="janela_cadastro_produto">
        <form id="form_produto" onsubmit="cadastrarProduto(true);return false">
            <div id="cadastro_pt1">
                <div class="add_imagem">
                    <img src="../IMAGES/PRODUTOS/produto.png">
                    <input id="imgPath" type="file" placeholder="asd">
                </div>
                <div id="info_principal">
                    <label><i class="fa fa-edit"></i> Nome Comercial</label>
                    <input id="nome" type="text" placeholder="" required>
                    <label><i class="fa fa-tag"></i> Marca</label>
                    <input id="marca" type="text" placeholder="" required>
                    <label><i class="fa fa-folder-open"></i> Categoria</label>
                    <select id="categoria" required>
                        <option>Cachorros</option>
                        <option>Gatos</option>
                        <option>Roedores</option>
                        <option>Passáros</option>
                        <option>Peixes</option>
                    </select>
                    <label><i class="fa fa-folder-open"></i> Departamento</label>
                    <select id="departamento" required>
                        <option>Brinquedos</option>
                        <option>Saúde</option>
                        <option>Alimentos</option>
                        <option>Serviços</option>
                        <option>Higiene</option>
                        <option>Acessórios</option>
                    </select>
                    <label><i class="fa fa-money"></i> Preço</label>
                    <input id="preco" type="number" placeholder="" required>
                    <label><i class="fa fa-percent"></i> Desconto promocional<input id="promo_ativ" type="checkbox"/></label>
                    <input id="preco_promo" type="number" placeholder="" required>
                </div>
            </div>
            <div id="cadastro_pt2">
                <label><i class="fa fa-edit"></i> Nome Completo</label>
                <input id="nome_comp" type="text" placeholder="" required>
                <label><i class="fa fa-barcode"></i> Código</label>
                <input id ="codigo" type="text" placeholder="" required>
                <label><i class="fa fa-bar-chart"></i> Quantidade em estoque</label>
                <input id= "qtd" type="number" placeholder="" required>
                <label><i class="fa fa-archive"></i> Lote</label>
                <input id="lote" type="text" placeholder="" required>
                <label><i class="fa fa-calendar"></i> Validade do Lote</label>
                <input id= "validade" type="date" placeholder="+" required>
                <label><i class="fa fa-file-text"></i> Descrição</label>
                <textarea id="desc"></textarea required>
            </div>
            <div id="cadastro_botoes">
                <button onclick="deletaProduto()" type ="button" id="deletar">Deletar</button>
                <button type ="submit" id="Alterar">Alterar</button>
            </div>
        </form>
    </div>
</div>
